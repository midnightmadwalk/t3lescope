<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token List and Transaction List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Token List and Transaction List</h1>
        <form id="addressForm">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <input type="radio" id="excludeLP" name="type" value="excludeLP">
            <label for="excludeLP">Exclude LP</label>
            <input type="radio" id="lpOnly" name="type" value="lpOnly">
            <label for="lpOnly">LP Only</label>
            <input type="radio" id="tokensLP" name="type" value="tokensLP" checked>
            <label for="tokensLP">Tokens & LP</label>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div id="loadingIcon">Loading...</div>
        <h2 style="display: flex; align-items: center;">Token List
            <span id="copyAllIcon" style="cursor: pointer; color: blue; margin-left: 10px;">&#128203;</span>
            <p id="copyAllMessage" style="font-size: 12px; margin-left: 5px; cursor: pointer; color: gray;">(Click to copy all token balances in a spreadsheet-friendly format)</p>
        </h2>
        <form id="priceForm">
            <label for="pricedIn">Priced in:</label>
            <input type="radio" id="wpls" name="pricedIn" value="wpls">
            <label for="wpls">WPLS</label>
            <input type="radio" id="usd" name="pricedIn" value="usd" checked>
            <label for="usd">USD</label>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Balance</th>
                    <th>Contract Address</th>
                    <th>Price</th> <!-- Add this line -->
                    <th>Total</th> <!-- Add this line -->
                </tr>
            </thead>
            <tbody id="tokenList"></tbody>
        </table>
        <h2>Transaction List</h2>
        <table>
            <thead>
                <tr>
                    <th>Transaction</th>
                    <th>Hash</th>
                    <th>Otter</th>
                    <th>PulseScan</th>
                </tr>
            </thead>
            <tbody id="transactionList"></tbody>
        </table>
    </div>
<script src="script.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>

</body>
</html>
    </script>
</body>
</html>
